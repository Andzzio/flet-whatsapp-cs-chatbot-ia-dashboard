name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: BOTY-Dashboard-Linux
          - os: windows-latest
            platform: windows
            artifact-name: BOTY-Dashboard-Windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flutter deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Remove data.json
        shell: bash
        run: rm -f storage/data/data.json

      - name: Build
        run: flet build ${{ matrix.platform }}

      - name: Prepare (Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/${{ matrix.platform }}/main artifacts/${{ matrix.artifact-name }}
          chmod +x artifacts/${{ matrix.artifact-name }}

      - name: Prepare (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p artifacts
          cp build/${{ matrix.platform }}/main.exe artifacts/${{ matrix.artifact-name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: artifacts/${{ matrix.artifact-name }}

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/${{ matrix.artifact-name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
