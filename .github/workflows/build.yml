name: Build Executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: BOTY-Dashboard-Linux
          - os: windows-latest
            platform: windows
            artifact-name: BOTY-Dashboard-Windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flutter deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Remove data.json
        shell: bash
        run: rm -f storage/data/data.json

      - name: Build
        run: flet build ${{ matrix.platform }}
        env:
          PYTHONIOENCODING: utf-8

      - name: Prepare Release (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd build/linux
          tar -czvf ../../${{ matrix.artifact-name }}.tar.gz *

      - name: Prepare Release (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd build/windows
          7z a ../../${{ matrix.artifact-name }}.zip *

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.*

      - name: Create Release and Upload
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Intentar crear el release, si falla asumimos que ya existe
          gh release create ${{ github.ref_name }} --generate-notes || echo "Release ${{ github.ref_name }} already exists or failed to create"

          # Subir archivos (clobber sobrescribe si ya existen)
          gh release upload ${{ github.ref_name }} ${{ matrix.artifact-name }}.* --clobber
